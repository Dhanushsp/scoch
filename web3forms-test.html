<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Forms Test</title>
</head>
<body>
    <h1>Web3Forms Test</h1>
    <button onclick="testWeb3Forms()">Test Web3Forms</button>
    <div id="result"></div>

    <script>
        const web3FormsKey = "73a30202-1d84-48e1-80d9-7b0aaff99b06";
        
        async function testWeb3Forms() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const testData = {
                    access_key: web3FormsKey,
                    subject: 'Test Order',
                    name: 'Test User',
                    email: 'test@example.com',
                    message: 'This is a test order to verify Web3Forms is working.'
                };

                console.log('Testing Web3Forms with data:', testData);

                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response result:', result);

                if (result.success) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Web3Forms key is working correctly!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Web3Forms key test failed: ${JSON.stringify(result)}</p>`;
                }
            } catch (error) {
                console.error('Error testing Web3Forms:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
